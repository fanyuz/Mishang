<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>注册</title>
		<!--Public style sheet-->
		<link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/swiper-4.1.0.min.css"/>
		<!--style file-->
		<link rel="stylesheet" type="text/css" href="../../css/public.css"/>
		<!--Plug-in library-->
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/swiper-4.1.0.min.js"></script>
		<!--Rem Unit processing-->
		<script type="text/javascript" src="../../js/Rem.js"></script>
		<!--script file-->
		<script type="text/javascript" src="../../js/public.js"></script>
	</head>
	<body>
		<div class="register">
			<div class="register_top">
				<div class="return" id="return">
					<img src="../../img/return@2x.png"/>
				</div>
			</div>
			<div class="register_main">
				<div class="login_img">
					<img src="../../img/login/Thelogin@2x.png"/>
				</div>
				<h4>注册</h4>
				<div class="reg_input log_input">
					<p><span>+86</span><input type="text" placeholder="请输入手机号" /></p>
					<p><input type="text" placeholder="请输入验证码" /><a href="">获取验证码</a></p>
					<p><input type="password" placeholder="请设置6-16位密码" /><i class="eyes"><img src="../../img/login/biyan.png"/></i></p>
					<div class="log_input_footer">
						<p><i class=""><img src="../../img/login/weixuan@2x.png"/></i>我已阅读并同意以下协议</p>
						<p style="text-indent: 0.7rem;"><a href="">《兔子屋APP协议》</a></p>
					</div>
				</div>
				<button class="register_btn">登录</button>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var ey = false;
		$(".eyes").click(function(){
			if (!ey) {
				$(this).find("img").attr("src","../../img/login/zhengyan.png");
				$(this).prev("input").attr("type","text")
			} else{
				$(this).find("img").attr("src","../../img/login/biyan.png");
				$(this).prev("input").attr("type","password")
			}
			ey =! ey
		})
	</script>
</html>
