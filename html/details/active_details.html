<!DOCTYPE html>
<html>

	<body>
		<div class="active_details">
			<img src="../../img/details/0651129add49ab0fc7c6a341fc60fe40b3f4f3@2x.png"/>
			<p class="shop_name">LILIFAN莉莉梵 施华洛世奇月色耳坠</p>
			<p class="shop_price">￥20</p>
			<h4 id="my_number">我的号码<img src="../../img/details/my_number@2x.png" alt="" /></h4>
			<ul class="number_list">
				<li>N115</li>
				<li>N789</li>

		</div>
		
	</body>
	<script type="text/javascript">
		$(window).ready(function(){
			var nub_list = $(".number_list li").length;
			if (nub_list == 0) {
				$(".number_list").css("display","none");
				$("#my_number").css("display","none");
			} else if (nub_list == 1) {
				$(".number_list li").css({"width":"100%","text-align":"center"})
			} else if(nub_list == 2){
				$(".number_list li").css({"width":"50%","text-align":"center"})
			}else{
				$(".number_list li").css("width","33%")
			}
			$("#my_number").click(function(){
				$(".number_list").slideToggle();
			})
		})
	</script>
</html>
